<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://kit.fontawesome.com/9804a2cc98.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>

</head>
  <body>
    <div class="container border border-1 rounded border-secondary">
        
      <form class="enter-city">
          <div class="row">
          <div class="col-sm-4">
        <input
        type="text"
        autofocus="on"
        autocomplete="off"
        class="form-control"
        id="search-input"
        placeholder="enter a city" />
          </div>
          <div class="goButton col-sm-4">
<button type="submit" class="btn btn-outline-primary">Go</button>
</div>
<div class="col-sm-4">
  <button id="current-location-button" class="btn btn-outline-primary">Current Location</button>
</div>
</div>
      </form>
      <div class="row">
      <h1 id="city" class="city col-6">
          
        </h1>
      <h1 id="temperature" class="temperature col-3">
          
          
        </h1>
      <h2 class="col-sm-2">
        <span class="units"> °C 
        </span>
        </h2>
      </div>
      <div class="row">
          <div class="col-md-6">
        <ul class="current-info">
            <li class="current-time">
            
             </li>
            <li id="description">
            
             </li>
        </ul>
         </div>
    <div class="col-md-6">
      <ul class="current-details">
        <li>
            Feels like: <span id=feelslike>-5</span>°
        </li>
        <li>
            Humidity: <span id=humidity></span>%
        </li>
        <li>
            Wind: <span id=wind></span> km/h
        </li>
      </ul>
      </div>
      </div>
       <hr />
      <div class="row">
        <div class="col-4"><strong>Day2</strong></div>
        <div class="col-2">☀️</div>
        <div class="col-2">t°max</div>
        <div class="col-3">t°min</div>
      </div>
      <div class="row">
        <div class="col-4"><strong>Day3</strong></div>
        <div class="col-2">🌨</div>
        <div class="col-2">t°max</div>
        <div class="col-3">t°min</div>
      </div>
      <div class="row">
        <div class="col-4"><strong>Day4</strong></div>
        <div class="col-2">🌦</div>
        <div class="col-2">t°max</div>
        <div class="col-3">t°min</div>
      </div>
      <div class="row">
        <div class="col-4"><strong>Day5</strong></div>
        <div class="col-2">❄️</div>
        <div class="col-2">t°max</div>
        <div class="col-3">t°min</div>
      </div>
   <hr />
    <p>
      Today: mostly cloudy right now and temperature is -3°.
      Tonight, the maximum will probably be -9°.
    </p>
  <hr />

    <div class="row">
      <div class="col-6"><strong>Sunrise</strong></div>
      <div class="col-6"><strong>Sunset</strong></div>
     
    </div>
    <hr />
    <div class="row">
      <div class="col-6">06:57</div>
      <div class="col-6">20:08</div>
      
      </div>
      
      </div>
     
     
        <div class="row">
          <div class="col-6">
      
          </div>
          <div class="col-2">
          
       
      </div>
           
        </div>
      </div>
      <footer>
        <a herf= "https://github.com/Bad-Grass/shecodesproject"
  Coded by Badgrass></a>_Laure Malherbe Ramel | April 2021 
</footer>     
 
    </div>
    
    <script src="index.js"></script>
  </body>

</html>
